<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Tarot Icon</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px;
      background: #f5f5f5;
      color: #333;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    img {
      max-width: 300px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    #attribution {
      font-size: 12px;
      color: #555;
      margin-top: 5px;
    }

    #text {
      margin-top: 15px;
      font-size: 16px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <h1>Pull a Random Tarot Icon</h1>
  <button onclick="pullCard()">Reveal</button>

  <h2 id="title"></h2>
  <p id="text"></p>
  <img id="image" alt="Tarot Icon Image" />
  <div id="attribution"></div>

  <script>
    async function pullCard() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwhufmD8b74eyDUZkaRFTvgnX_6opomfQsTcAOywNS3QWqoa__sL8mMZUhrmkSAt-j-/exec");
        const data = await response.json();

        // Update page with fetched data
        document.getElementById("title").innerText = data.title || "No Title";
        document.getElementById("text").innerText = data.body_text || "No Description";
        document.getElementById("image").src = data.image_url || "";
        document.getElementById("attribution").innerHTML = data.attribution || "";
      } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById("title").innerText = "Error loading data";
        document.getElementById("text").innerText = "Please try again later.";
        document.getElementById("image").src = "";
        document.getElementById("attribution").innerHTML = "";
      }
    }
  </script>

</body>
</html>
