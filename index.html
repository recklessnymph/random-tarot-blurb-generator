<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Tarot Icon</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #f5f5f5; }
    button { padding: 10px 20px; font-size: 18px; cursor: pointer; border: none; border-radius: 6px; background-color: #4CAF50; color: white; }
    button:hover { background-color: #45a049; }
    img { max-width: 300px; margin-top: 20px; border-radius: 8px; }
    #attribution { font-size: 12px; color: #555; margin-top: 5px; }
    #text { margin-top: 15px; font-size: 16px; line-height: 1.4; }
  </style>
</head>
<body>

<h1>Pull a Random Tarot Icon</h1>
<button onclick="pullCard()">Reveal</button>

<h2 id="title"></h2>
<p id="text"></p>
<img id="image" alt="Tarot Icon Image" />
<div id="attribution"></div>

<script>
const WEB_APP_URL = "YOUR_WEB_APP_URL_HERE"; // Paste your Apps Script Web App URL

function pullCard() {
  const oldScript = document.getElementById("jsonpScript");
  if (oldScript) oldScript.remove();

  const script = document.createElement("script");
  script.id = "jsonpScript";
  script.src = WEB_APP_URL + "?callback=showCard";
  document.body.appendChild(script);
}

// JSONP callback
function showCard(data) {
  document.getElementById("title").innerText = data.title || "No Title";
  document.getElementById("text").innerText = data.body_text || "No Description";
  document.getElementById("image").src = data.image_url || "";
  document.getElementById("attribution").innerHTML = data.attribution || "";
}
</script>

</body>
</html>
